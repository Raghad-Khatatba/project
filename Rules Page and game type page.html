<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="Rules Page and game type page.css" />
 
    <title>Game Type</title>
   <script defer src="javascript.js"> </script>
</head>
<body id="body2">
    <!--bottun to get back to the Previous page -->
    <button id="Prev" aria-labelledby="labeldiv">
 <ul class="GetBack">
     <li class="prev"><span></span></li>
 </ul>
    </button>
 
    <!--user choice -->

    <button class="FirstLevel" id="FirstLevel">
        <!--title of level 1 -->
      <div class="title-block">
        <ul>
        <li>ROCK</li>
        <li>PAPER</li>
        <li>SCISSORS</li>
        </ul>
        </div>
        <!--how level 1 looks like -->
        <div class="game-pic">
           
            <div class="Scissors"> <span class="wrapper"><img src="images/icon-scissors.svg" alt="Scissor choice"></span></div>
      
        
            <div class="Paper"><span class="wrapper"><img src="images/icon-paper.svg" alt="Paper choice"></span></div>
        
        
            <div class="Rock"> <span class="wrapper"> <img src="images/icon-rock.svg" alt="Rock choice"> </span ></div>
        
        </div>
    </button>
    <button class="SeconedLevel" id="seconedLevel">
        <!--title of level 2 -->
      <div class="title-block2">
        <ul>
        <li> ROCK</li>
        <li> PAPER</li>
         <li>SCISSORS</li>
        <li> LIZARD</li>
        <li> SPOCK</li>
        </ul>
        </div>
        <!--how level 2 looks like -->
     <div class="game-pic2">
         <div class="Scissor"><img src="./images/Scissor-icon.png"alt="Scissor choice"></div>
         <div class="Paper1"><img src="./images/Paper-icon.png"alt="Paper choice"></div>
         <div class="Rock1"><img src="./images/Rock-icon.png"alt="Rock choice"></div>
         <div class="Spock"><span class="FirstWrapper"><img src="./images/icon-spock.svg" alt="Spoke choice"></span ></div>
         <div class="Lizard"><span class="SeconedWrapper"><img src="./images/icon-lizard.svg" alt="Lizard choice"></span ></div>

     </div>



    </button>
</body>
</html>
