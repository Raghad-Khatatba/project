<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SeconedLevel.css" />
    <link a="FirstBage.html" />

    <title>Document</title>
</head>

<body>
    <header>
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
            <li>lizard</li>
            <li>spock</li>
        </ul>

        <div class="Score-container">
            <h4>SCORE</h4>
            <span id="score">0</span>
        </div>
    </header>

    <main id="main">
        <button class="btn-hand select btn-paper" id="btn-paper" data-hand="paper">
            <span class="wrapper"><img src="./images/icon-paper.svg" alt="paper icon" /></span>
        </button>
        <button class="btn-hand select btn-scissors" id="btn-scissors" data-hand="scissors">
            <span class="wrapper"><img src="./images/icon-scissors.svg" alt="scissors icon" /></span>
        </button>
        <button class="btn-hand select btn-rock" id="btn-rock" data-hand="rock">
            <span class="wrapper"><img src="./images/icon-rock.svg" alt="rock icon" /></span>
        </button>
        <button class="btn-hand select btn-spock" id="btn-spock" data-hand="spock">
            <span class="wrapper"><img src="./images/icon-spock.svg" alt="spock icon" /></span>
        </button>
        <button class="btn-hand select btn-lizard" id="btn-lizard" data-hand="lizard">
            <span class="wrapper"><img src="./images/icon-lizard.svg" alt="lizard icon" /></span>
        </button>
    </main>

    <div class="maintain" id="maintain">
        <div class="user-hand">
            <h1 id="user-title ">YOU PICKED</h1>
            <button class="btn-hand btn-paper" id="user-img">
                <span class="wrapper"><img src="./images/icon-paper.svg" alt="paper icon" /></span>
            </button>
        </div>
        <div class="play-again">
            <h1 style="font-size: 40px">
                <span id="status" style="font-size: 40px"> Win </span>
            </h1>
            <button class="restart" id="playAgain">Play Again</button>
        </div>
        <div class="pc-hand">
            <h2>THE HOUSE PICKED</h2>
            <button class="btn-hand btn-rock" id="pc-img">
                <span class="wrapper"><img src="./images/icon-rock.svg" alt="paper icon" /></span>
            </button>
        </div>
    </div>

    <!--A button for the RULES-->
    <!-- <button class="btn-rules">RUlES</button>-->

    <!--bottun to get back to the Previous page -->
    <button id="Prev">
        <ul class="GetBack">
            <li class="prev"><span></span></li>
        </ul>
    </button>
</body>
<script src="SeconedPage.js"></script>

</html>
